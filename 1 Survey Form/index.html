<!DOCTYPE html>
<html lang="en">
  <header>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
<h1 id="title">Nio Model Purchase</h1>
<link rel="stylesheet" href="style.css">
    <header>
      
     <body> 
<p id="description">Fill details below to complete your Nio order:</p>
<form id="survey-form">
  
  <div class="input-headings">
  
  <label for="name"id="name-label">Name:</label>
  <input id="name" type="text" name="name" placeholder="William Li" class="form-inputs"  required ></input>
  <br>
  <label for="email" id="email-label">Email:</label>
  <input id="email" type="email" name="email" placeholder="william_li@gmail.com" class="form-inputs" required></input>
  <br>
  <label for="number" id="number-label">Age:</label>
  <input id="number" type="number" name="number" placeholder="your age" min="18" max="100" class="form-inputs"     required></input>
  <br>
<label for="model" id="model"> Select model: </label>
<select id="dropdown" class="form-inputs">
  <option value="Model_eT7"> Model eT7 </option>
  <option value="Model_eC6"> Model eC6 </option>
  <option value="Model_eS8"> Model eS8 </option>
  <option value="Model_eS6"> Model eS6 </option>
  <option value="Model_eP9"> Model eP9 </option>
</select>
<br>
<br>
<label for="model_color" id="model_color"> <b>Model color:</b></label>
<br>
<input id="model_color" type="radio" id="black" name="color" value="black">
<label for="model_color">Black</label>
<br>
<input id="model_color" type="radio" id="blue" name="color" value="blue">
<label for="model_color">Blue</label>
<br>
<input id="model_color" type="radio" id="red" name="color" value="red">
<label for="model_color">Red</label>
<br>
<br>

<label for="features"> <b> Add features:</b> </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="autopilot">
<label for="checkbox"> Full Self-driving (Autopilot) - $10,000</label>
<br>
<input id="checkbox" type="checkbox" name="features" value="dual_motor">
<label for="checkbox"> Dual Motor (All wheel drive) - $9,000</label>
<br>
<input id="checkbox" type="checkbox" name="features" value="baterry">
<label for="checkbox"> Performance Plus () - $7,500</label>
<br>
<br>

<label id="textarea"> Additional Comments </label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="45"> 
</textarea>
<br>
    
<input id="submit" type="submit" value="Place Order" class="submit-button">
      </div>
</form>
  
  </body>
</html>
